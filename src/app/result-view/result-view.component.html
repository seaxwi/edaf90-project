<h1>Result</h1>

<h2>Settings</h2>

<ul>
    <li>Category: {{category}}</li>
    <li>Difficulty: {{difficulty}}</li>
    <li>Number of questions: {{nbrQuestions}}</li>
    <li>Final score: {{score * 100}}%</li>
</ul>


<h2>Questions</h2>

<table class="table table-striped table-bordered table-sm">
    <tr>
        <th *ngFor = "let column of headers">
            {{column}}
        </th>
    </tr>
    <tr *ngFor = "let row of rows">
        <td [innerHTML]="row[0]"></td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
    </tr>    
    
</table>
