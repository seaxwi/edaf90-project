<h1>Result</h1>

<table>
    
    <tr>
        <th>
            Quiz form
        </th>
    </tr>
    <tr *ngFor = "let row of formRows">
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
    </tr>    
    
</table>

<table>
    <tr>
        <th *ngFor = "let column of headers">
            {{column}}
        </th>
    </tr>
    <tr *ngFor = "let row of rows">
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
    </tr>    
    
</table>

<div><b>Score:</b> {{score}}</div>
