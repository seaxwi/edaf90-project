<h1>Highscores</h1>

<table class="table table-striped table-bordered">
    <tr>
        <th *ngFor = "let column of headers">
            {{column}}
        </th>
    </tr>
    <tr *ngFor = "let row of rows">
        <td *ngFor = "let column of keys">
            {{row[column]}}
        </td>
    </tr>    
</table>
