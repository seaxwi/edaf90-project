<div *ngFor = "let question of presentQuestions">
    <div [hidden] = "shouldShow(question.id)" >
        <h3>{{question.question}}</h3>
        <div class = "button-container" *ngFor = "let answer of question.answers">
            <label (click)="submitAnswer(answer)" class = "btn btn-primary" >{{answer}}</label>
        </div>
    </div>
</div>
